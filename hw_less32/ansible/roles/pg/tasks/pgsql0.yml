---
- name: Create data cluster
  shell: su postgres -c '/usr/bin/initdb -D /var/lib/pgsql/data' 

- name: start PG
  systemd:
    name: postgresql
    state: started
    enabled: yes 
- name: set password for postgres
  postgresql_user:
    db: postgres
    user: postgres
    password: postgres
- name: create replication user
  postgresql_user:
    login_user: postgres
    login_password: postgres
    db: postgres
    user: repluser
    password: password
    role_attr_flags: REPLICATION
    
- name: copy postgres.conf and pg_hba.conf
  copy:
    src: pgsql0/{{ item }}
    dest: /var/lib/pgsql/data/{{ item }}
  with_items:
      - postgresql.conf
      - pg_hba.conf
- name : restart postgres
  systemd:
    name: postgresql
    state: restarted

